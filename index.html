        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: 'Inter', sans-serif;

        ::selection { background: #22c55e; color: #000; }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 99;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(34, 197, 94, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: fixed;
            bottom: 100%;
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .text-glow {
            text-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
        }

        .cyber-border {
            position: relative;
        }
        .cyber-border::before, .cyber-border::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-color: rgba(34, 197, 94, 0.3);
            border-style: solid;
            transition: all 0.3s ease;
        }
        .cyber-border::before { top: 0; left: 0; border-width: 1px 0 0 1px; }
        .cyber-border::after { bottom: 0; right: 0; border-width: 0 1px 1px 0; }
        .cyber-border:hover::before, .cyber-border:hover::after {
            border-color: #22c55e;
            width: 20px;
            height: 20px;
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #22c55e; }

        .shimmer {
          background: linear-gradient(90deg, transparent, rgba(34, 197, 94, 0.1), transparent);
          background-size: 200% 100%;
          animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
          0% { background-position: -200% 0; }
          100% { background-position: 200% 0; }
        }

        .dashed-v-line {
            background-image: linear-gradient(to bottom, rgba(255,255,255,0.15) 50%, transparent 50%);
            background-size: 1px 14px;
            background-repeat: repeat-y;
            width: 1px;
        }

        .pulse-line {
          stroke-dasharray: 200;
          stroke-dashoffset: 200;
          animation: pulse-draw 2s linear infinite;
        }
        @keyframes pulse-draw {
          to { stroke-dashoffset: 0; }
        }
    </style>
