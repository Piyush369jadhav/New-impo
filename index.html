<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutomationGo | Strategic Connector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .font-futuristic { font-family: 'Orbitron', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        ::selection { background: #22c55e; color: #000; }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 99;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(34, 197, 94, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: fixed;
            bottom: 100%;
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .text-glow {
            text-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
        }

        .cyber-border {
            position: relative;
        }
        .cyber-border::before, .cyber-border::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-color: rgba(34, 197, 94, 0.3);
            border-style: solid;
            transition: all 0.3s ease;
        }
        .cyber-border::before { top: 0; left: 0; border-width: 1px 0 0 1px; }
        .cyber-border::after { bottom: 0; right: 0; border-width: 0 1px 1px 0; }
        .cyber-border:hover::before, .cyber-border:hover::after {
            border-color: #22c55e;
            width: 20px;
            height: 20px;
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #22c55e; }

        .shimmer {
          background: linear-gradient(90deg, transparent, rgba(34, 197, 94, 0.1), transparent);
          background-size: 200% 100%;
          animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
          0% { background-position: -200% 0; }
          100% { background-position: 200% 0; }
        }
    </style>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",

    </script>
</head>

        const InfinityLogo = ({ className, pulsing }) => (

        const ConnectorVisualization = () => (
          <div className="relative flex justify-center items-center py-20 bg-black/60 border border-white/5 rounded-3xl overflow-hidden glass-panel h-[600px] w-full cyber-border group">

                <motion.div

          const [scrolled, setScrolled] = useState(false);
          useEffect(() => {
            const handleScroll = () => setScrolled(window.scrollY > 20);
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);
          const items = ['vision', 'system', 'pricing', 'portfolio', 'team', 'contact'];
          return (
            <nav className={`fixed top-0 w-full z-[60] transition-all duration-700 ${scrolled || currentView !== 'home' ? 'bg-black/90 backdrop-blur-2xl border-b border-white/5 py-4' : 'bg-transparent py-10'}`}>
              <div className="container mx-auto px-6 flex justify-between items-center">
                <div onClick={() => setView('home')} className="flex items-center gap-3 cursor-pointer group">
                  <InfinityLogo className="h-6 md:h-10 w-auto" pulsing={currentView === 'home'} />
                  <div className="flex flex-col">
                    <div className="w-full h-px bg-green-500 mb-1 opacity-40 group-hover:opacity-100 group-hover:shadow-[0_0_8px_#22c55e] transition-all" />

                </div>

                <div className="flex justify-center items-center py-10 relative group mb-12">

        const SystemPage = ({ onBack }) => (
