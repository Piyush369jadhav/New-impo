<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutomationGo | Strategic Connector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .font-futuristic { font-family: 'Orbitron', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        ::selection { background: #fff; color: #000; }

        /* Techy Background Effects */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 99;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.02) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: fixed;
            bottom: 100%;
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        /* Glassmorphism for readability */
        .glass-panel {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .text-glow {
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
        }

        .cyber-border {
            position: relative;
        }
        .cyber-border::before, .cyber-border::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-color: rgba(255, 255, 255, 0.3);
            border-style: solid;
            transition: all 0.3s ease;
        }
        .cyber-border::before { top: 0; left: 0; border-width: 1px 0 0 1px; }
        .cyber-border::after { bottom: 0; right: 0; border-width: 0 1px 1px 0; }
        .cyber-border:hover::before, .cyber-border:hover::after {
            border-color: #fff;
            width: 20px;
            height: 20px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #fff; }
    </style>
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom",

        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/"
      }
    }
    </script>
</head>
<body>
    <div class="scanline"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
